<mat-toolbar color="primary">
  <button mat-icon-button routerLink="/">
    <mat-icon>{{ isLogged ? "menu" : "home" }}</mat-icon>
  </button>
  <span class="toolbar-space"></span>
  <button
    *ngIf="isLogged"
    mat-icon-button
    routerLink="/"
    (click)="logout()"
    [matTooltip]="'Quer mesmo sair, ' + userName + '?'"
  >
    <mat-icon>logout</mat-icon>
  </button>
  <button *ngIf="!isLogged" mat-icon-button routerLink="/login">
    <mat-icon>person</mat-icon>
  </button>
  <button *ngIf="!isLogged" mat-icon-button routerLink="/create">
    <mat-icon>person_add</mat-icon>
  </button>
</mat-toolbar>

<mat-card-content>
  <router-outlet></router-outlet>
</mat-card-content>
