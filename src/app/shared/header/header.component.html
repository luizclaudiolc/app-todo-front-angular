<mat-toolbar class="toolbar-background mat-elevation-z6">
  <div class="toolbar-container">
    <div class="flex-center">
      <ng-container *ngIf="isLogged">
        <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
          <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <ng-container *ngFor="let item of itemsMenuBars">
            <button
              mat-menu-item
              [routerLink]="item.link"
              routerLinkActive="router-link-active"
            >
              <mat-icon>{{ item.icon }}</mat-icon>
              <span>{{ item.label }}</span>
            </button>
          </ng-container>

          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>
      </ng-container>
      <a routerLink="/" class="logo-link">
        <img
          class="logo-image"
          src="https://play-lh.googleusercontent.com/pjUulZ-Vdo7qPKxk3IRhnk8SORPlgSydSyYEjm7fGcoXO8wDyYisWXwQqEjMryZ_sqK2"
          alt="logo"
        />
      </a>
    </div>

    <ng-container *ngIf="!isCellPhone">
      <div class="nav-links">
        <ng-container *ngIf="isLogged">
          <a
            [routerLink]="'/table-tasks'"
            routerLinkActive="router-link-active"
            class="nav-link"
            matTooltip="Tarefas"
          >
            <mat-icon>home</mat-icon>
          </a>
          <a
            [routerLink]="'/dashboard'"
            routerLinkActive="router-link-active"
            class="nav-link"
            matTooltip="Dashboard"
          >
            <mat-icon>dashboard</mat-icon>
          </a>
          <a
            (click)="logout()"
            class="nav-link"
            routerLinkActive="router-link-active"
            matTooltip="Sair"
          >
            <mat-icon> logout </mat-icon>
          </a>
        </ng-container>
      </div>
    </ng-container>

    <div class="nav-links">
      <ng-container *ngIf="isLogged">
        <button mat-icon-button class="nav-link" [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="logout()">
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
          </button>
        </mat-menu>
      </ng-container>
      <ng-container *ngIf="!isLogged">
        <a routerLink="/login" class="login-link" matTooltip="Fazer login">
          <mat-icon>person</mat-icon>
        </a>
        <a routerLink="/create" class="login-link" matTooltip="Criar uma conta">
          <mat-icon>person_add</mat-icon>
        </a>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
